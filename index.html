<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tirar Moneda</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="img/moneda-de-dolar.png" alt="moneda" type="image/x-icon">
</head>

<body id="body" class="dark-mode">

    <header class="header">
        <h1>Cara o Cruz </h1>
    </header>
    <br><br>

    <div class="div1">
        <label>¿Cuántas veces quieres tirar la moneda?</label>
        <input type="text" id="numTiradas">
    </div>
    <br><br>

    <main class="main">
        <form>
            <button class="tirarmoneda" type="button" onclick="tirarMoneda()">Tirar Moneda</button>
            <button class="AC" type="button" onclick="AC()">AC</button>
            <br><br>
            <div class="btn-group">
                <button id="color-mode" class="btn">Cambiar a Dark Mode</button>
            </div>
            <br><br>
        </form>
    </main>
    <br><br>

    <section class="section">
        <label>Resultados:</label>
        <ul id="resultados">
        </ul>
        <label>Estadísticas:</label>
        <div id="estadisticas"> </div>
        <div id="resultados"></div>
        <p id="error-message" style="display: none">Por favor ingrese un número válido</p>
        <br><br><br>
        <div>
            <h2 id="titulo">Listado de usuarios:</h2>
            <ul id="lista-usuarios">
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/main3.js"></script>

</body>

</html>
